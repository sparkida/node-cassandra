sudo: required
dist: trusty
language: node_js
before_install:
  - sudo rm -rf /var/lib/cassandra/*
  - wget http://www.us.apache.org/dist/cassandra/3.0.4/apache-cassandra-3.0.4-bin.tar.gz && tar -xzf apache-cassandra-3.0.4-bin.tar.gz && sudo sh apache-cassandra-3.0.4/bin/cassandra -R
script:
  - ./node_modules/.bin/grunt test
after_success:
  - npm run report
node_js:
  - '5.8.0'
  - '5.7.1'
  - '5.6.0'
  - '5.5.0'
  - '5.4.1'
  - '5.3.0'
  - '5.2.0'
  - '5.1.1'
  - '5.0.0'
git:
  depth: 3
