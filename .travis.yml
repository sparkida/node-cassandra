sudo: required
dist: trusty
language: node_js
before_install:
  - sudo rm -rf /var/lib/cassandra/*
  - docker run --hostname=VertebraeVM -p 9042:9042 -d vertebrae/cassandra:3.4r1
script:
  - ./node_modules/.bin/grunt test
after_success:
  - npm run report
node_js:
  - '7.0.0'
  - '6.6.0'
  - '6.4.0'
  - '5.10.1'
  - '5.0.0'
git:
  depth: 3
